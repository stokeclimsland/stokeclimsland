---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  <article class="post-content">
  {{ content }}


{% if page.variants %}
  <h4>Variants on this term</h4>
  {% for v in page.variants %}
    {{v}}
  {% endfor %}
{% endif %}



{% if page.related %}
  <h4>Related index cards</h4>
  {% for rcard in page.related %}
  	{{rcard}}
  {% endfor %}
{% endif %}

  </article>
</div>
